<main>
  <div class="movie-popular">
    <div class="container">
      <h2>Popular TV Shows</h2>
      <div *ngIf="_tv" class="movie-page">
        <div class="movie-card" *ngFor="let tv of _tv.results"
             title="{{tv.original_name}}">
          <div class="movie-thumbnail">
            <img class="image-fluid" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{tv.poster_path}}" alt="">
            <div class="sub">
              <i class="fas fa-chart-line"></i>
            </div>
          </div>
          <div class="card-content">
            <h3 class="movie-name">
              <a routerLink="/detail/{{tv.id}}">{{tv.original_name}}</a>
            </h3>
            <p class="time">{{tv.first_air_date}}</p>
            <p class="overview">{{tv.overview}}</p>
            <div class="more-info">
              <a routerLink="/tv/{{tv.id}}">More info</a>
            </div>
          </div>
        </div>
        <div class="movie-card-sm"
             *ngFor="let tv of _tv.results">
          <a routerLink="/tv/{{tv.id}}" title="{{tv.original_name}}">
            <div class="movie-thumbnail-sm">
              <img class="image-fluid" src="https://image.tmdb.org/t/p/w1000_and_h563_face{{tv.backdrop_path}}"
                   alt="">
            </div>
            <div class="card-content-sm">
              <div class="fake-percent">
                <img class="image-fluid" src="../../assets/Capture.png" alt="">
              </div>
              <div>
                <p class="movie-name-sm">{{tv.original_name }}</p>
                <p class="time-sm">{{tv.first_air_date}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="paginate-nav">
        <ngb-pagination [collectionSize]="_tv?.total_pages*10" (pageChange)="pageChanged($event)" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
      </div>
    </div>
  </div>
</main>
