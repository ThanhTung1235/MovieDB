<main>
  <div class="movie-popular">
    <div class="container">
      <h2>Now Playing Movies</h2>
      <div *ngIf="_popular" class="movie-page">
        <div class="movie-card" *ngFor="let movie of _popular.results"
             title="{{movie.title}}">
          <div class="movie-thumbnail">
            <img class="image-fluid" src="https://image.tmdb.org/t/p/w185_and_h278_bestv2{{movie.poster_path}}" alt="">
            <div class="sub">
              <i class="fas fa-chart-line"></i>
            </div>
          </div>
          <div class="card-content">
            <h3 class="movie-name">
              <a routerLink="/detail/{{movie.id}}">{{movie.title}}</a>
            </h3>
            <p class="time">{{movie.release_date}}</p>
            <p class="overview">{{movie.overview}}</p>
            <div class="more-info">
              <a routerLink="/detail/{{movie.id}}">More info</a>
            </div>
          </div>
        </div>
        <div class="movie-card-sm"
             *ngFor="let movies of _popular.results">
          <a routerLink="/detail/{{movies.id}}" title="{{movies.title}}">
            <div class="movie-thumbnail-sm">
              <img class="image-fluid" src="https://image.tmdb.org/t/p/w1000_and_h563_face{{movies.backdrop_path}}"
                   alt="">
            </div>
            <div class="card-content-sm">
              <div class="fake-percent">
                <img class="image-fluid" src="../../assets/Capture.png" alt="">
              </div>
              <div>
                <p class="movie-name-sm">{{movies.title}}</p>
                <p class="time-sm">{{movies.release_date}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="paginate-nav">
        <ngb-pagination [collectionSize]="_popular?.total_pages * 10" (pageChange)="pageChanged($event)" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"></ngb-pagination>
      </div>
    </div>
  </div>
</main>
