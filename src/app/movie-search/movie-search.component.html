<h2>Search <i class="fas fa-angle-right"></i> Movie Results</h2>
<div *ngFor="let movie of search?.results" class="movie-card">
  <div class="movie-thumbnail">
    <img *ngIf="movie.poster_path != null" class="image-fluid"
         src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movie.poster_path}}" alt="">
    <img *ngIf="movie.poster_path == null" class="image-fluid" src="../../assets/nullMoive.png" alt="">
    <div class="sub">
      <i class="fas fa-chart-line"></i>
    </div>
  </div>
  <div class="card-content">
    <h3 class="movie-name">
      <a routerLink="">{{movie.title}}</a>
    </h3>
    <p class="time">{{movie.release_date}}</p>
    <p class="overview">{{movie.overview}}</p>
    <div class="more-info">
      <a routerLink="/detail/{{movie.id}}">More info</a>
    </div>
  </div>
</div>
<div *ngFor="let movie of search?.results" class="movie-card-sm">
  <a routerLink="/detail/{{movie.id}}">
    <div class="movie-thumbnail-sm">
      <img class="image-fluid"
           src="https://image.tmdb.org/t/p/w1000_and_h563_face/{{movie.backdrop_path}}" alt="">
      <img *ngIf="movie.backdrop_path == null" class="image-fluid" src="../../assets/null.png" alt="">
    </div>
    <div class="card-content-sm">
      <div class="fake-percent">
        <img class="image-fluid" src="../../assets/Capture.png" alt="">
      </div>
      <div>
        <p class="movie-name-sm">{{movie.title}}</p>
        <p class="time-sm">{{movie.release_date}}</p>
      </div>
    </div>
  </a>
</div>
