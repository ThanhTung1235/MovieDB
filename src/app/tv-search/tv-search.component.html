<h2 _ngcontent-c6="">Search <i _ngcontent-c6="" class="fas fa-angle-right"></i> TV Show Results</h2>
<div *ngFor="let tv of tvSearch?.results" class="movie-card">
  <div class="movie-thumbnail">
    <img class="image-fluid"
         src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{tv.poster_path}}" alt="">
    <div class="sub">
      <i class="fas fa-chart-line"></i>
    </div>
  </div>
  <div class="card-content">
    <h3 class="movie-name">
      <a routerLink="">{{tv.name}}</a>
    </h3>
    <p class="time">{{tv.first_air_date}}</p>
    <p class="overview">{{tv.overview}}</p>
    <div class="more-info">
      <a routerLink="/detail/{{tv.id}}">More info</a>
    </div>
  </div>
</div>
<div *ngFor="let tv of tvSearch?.results" class="movie-card-sm">
  <a routerLink="/detail/{{tv.id}}">
    <div class="movie-thumbnail-sm">
      <img class="image-fluid"
           src="https://image.tmdb.org/t/p/w1000_and_h563_face/{{tv.backdrop_path}}" alt="">
    </div>
    <div class="card-content-sm">
      <div class="fake-percent">
        <img class="image-fluid" src="../../assets/Capture.png" alt="">
      </div>
      <div>
        <p class="movie-name-sm">{{tv.name}}</p>
        <p class="time-sm">{{tv.first_air_date}}</p>
      </div>
    </div>
  </a>
</div>
